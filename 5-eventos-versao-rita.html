<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Alert1() {
            function handleAlertClick() {
                alert('mostra mensagem aleatoria')
            }
            return (
                <button onClick={handleAlertClick}>
                    Mostrar alerta
                </button>
            )
        }

        function Alert2() {
            function handleAlertClick(msg) {
                alert(msg)
            }
            return (
                <button onClick={() => handleAlertClick('mensagem do alerta 2')}>
                    Mostrar alerta 2
                </button>
            )
        }

        function Alert3() {
            function handleAlertClick(event) {
                alert(event.target.previousSibling.value)
            }
            return (
                <div>
                    <input type="text" placeholder="Digite algo aqui ..." />
                    <button onClick={handleAlertClick}>
                        Mostrar alerta 3
                    </button>
                </div>
            )
        }

        function App() {
            return (
                <main>
                    <Alert1 />
                    <Alert2 />
                    <Alert3 />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>

</body>

</html>
